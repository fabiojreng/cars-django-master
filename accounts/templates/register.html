{% extends "base.html" %}
{% block content %}
<style>
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
    padding: 20px;
    box-sizing: border-box;
  }

  .register-form {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }

  .register-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
  }

  .register-form .form-group {
    margin-bottom: 20px;
  }

  .register-form label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
  }

  .register-form input[type="text"], 
  .register-form input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
  }

  .register-form input[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .register-form input[type="submit"]:hover {
    background-color: #0078a0;
  }

  .register-form .error {
    color: #d9534f;
    margin-top: 5px;
    font-size: 14px;
  }
</style>

<div class="register-container">
  <form method="post" class="register-form">
    {% csrf_token %}
    <h2>Cadastro</h2>

    <div class="form-group">
      {{ user_form.username.errors }}
      <label for="{{ user_form.username.id_for_label }}">Usu√°rio</label>
      {{ user_form.username }}
    </div>

    <div class="form-group">
      {{ user_form.password1.errors }}
      <label for="{{ user_form.password1.id_for_label }}">Senha</label>
      {{ user_form.password1 }}
    </div>

    <div class="form-group">
      {{ user_form.password2.errors }}
      <label for="{{ user_form.password2.id_for_label }}">Confirmar senha</label>
      {{ user_form.password2 }}
    </div>

    <div class="form-group">
      <input type="submit" value="Cadastrar" />
    </div>
  </form>
</div>
{% endblock %}
