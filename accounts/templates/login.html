{% extends "base.html" %}
{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
    padding: 20px;
    box-sizing: border-box;
  }

  .login-form {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }

  .login-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
  }

  .login-form .form-group {
    margin-bottom: 20px;
  }

  .login-form label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
  }

  .login-form input[type="text"], 
  .login-form input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
  }

  .login-form input[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .login-form input[type="submit"]:hover {
    background-color: #0078a0;
  }

  .login-form .error {
    color: #d9534f;
    margin-top: 5px;
    font-size: 14px;
  }
</style>

<div class="login-container">
  <form method="post" class="login-form">
    {% csrf_token %}
    <h2>Login</h2>

    <div class="form-group">
      {{ login_form.username.errors }}
      <label for="{{ login_form.username.id_for_label }}">Usu√°rio</label>
      {{ login_form.username }}
    </div>

    <div class="form-group">
      {{ login_form.password.errors }}
      <label for="{{ login_form.password.id_for_label }}">Senha</label>
      {{ login_form.password }}
    </div>

    <div class="form-group">
      <input type="submit" value="Entrar" />
    </div>
  </form>
</div>
{% endblock %}
